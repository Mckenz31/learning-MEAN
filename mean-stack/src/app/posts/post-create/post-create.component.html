<mat-card>
  <form (submit)="onAddPost(formData)" #formData="ngForm">
    <mat-form-field>
      <input matInput type="text" name="title" ngModel #title="ngModel" required placeholder="Post Title">
      <mat-error *ngIf="title.invalid">Kindly enter the title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput rows="5" name="content" ngModel #content="ngModel" required placeholder="Post Content"></textarea>
      <mat-error *ngIf="content.invalid">Kindly enter some content</mat-error>
    </mat-form-field>
    <button mat-raised-button  color="primary" type="submit">Save Post</button>
  </form>
</mat-card>
<hr>
