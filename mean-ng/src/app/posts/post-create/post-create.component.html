<mat-card>
  <form (submit)="onCreate(f)" #f="ngForm">
    <mat-form-field>
      <input matInput type="text" name="postTitle" ngModel required #title="ngModel" placeholder="Title">
      <mat-error *ngIf="title.invalid">Enter the title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput rows="6" name="postContent" ngModel #content="ngModel" required placeholder="Content"></textarea>
      <mat-error *ngIf="content.invalid">Enter the content</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Save Post</button>
  </form>
</mat-card>
